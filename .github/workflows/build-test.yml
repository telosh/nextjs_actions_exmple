on:
  push:
    branches-ignore:
      - "main"
name: Build Test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: docker compose
        run: docker compose up -d
      - name: Wait for Services to Start
        run: |
          # Wait for the container to be in the "running" state
          until [ "$(docker inspect -f '{{.State.Status}}' my_container_name)" = "running" ]; do
            echo "Waiting for services to start..."
            sleep 5
          done
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm run test
