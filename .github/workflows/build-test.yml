on:
  push:
    branches-ignore:
      - "main"
name: Build Test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: docker compose
        run: docker compose up
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm install
      - name: Wait for Services to Start
        run: |
          # Wait for 60 seconds with 10 seconds interval for the services to start
          n=0
          until [ $n -ge 6 ]; do
            if curl -sSf http://localhost:8080/health_check; then
              echo "Services are up and running!"
              break
            else
              echo "Waiting for services to start..."
              sleep 10
              n=$((n+1))
            fi
          done
      - name: Run test
        run: npm run test
